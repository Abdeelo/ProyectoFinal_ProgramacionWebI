<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Método de Pago</h2>
    <form action="/procesar_pago" method="POST">
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Selecciona un método de pago</label>
        <select class="form-select" id="paymentMethod" name="paymentMethod" required>
          <option value="" disabled selected>Elige un método de pago</option>
          <option value="credit_card">Tarjeta de Crédito/Débito</option>
          <option value="paypal">PayPal</option>
          <option value="store_pickup">Recojo en tienda</option>
        </select>
      </div>

      
      <div id="creditCardFields" style="display: none;">
        <h5>Detalles de la Tarjeta</h5>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Número de tarjeta</label>
          <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9876 5432" required>
        </div>
        <div class="mb-3">
          <label for="expiryDate" class="form-label">Fecha de vencimiento</label>
          <input type="month" class="form-control" id="expiryDate" name="expiryDate" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
        </div>
      </div>

      
      <div id="paypalFields" style="display: none;">
        <h5>Detalles de PayPal</h5>
        <div class="mb-3">
          <label for="paypalEmail" class="form-label">Correo electrónico de PayPal</label>
          <input type="email" class="form-control" id="paypalEmail" name="paypalEmail" placeholder="correo@paypal.com" required>
        </div>
      </div>

      
      <div id="storePickupFields" style="display: none;">
        <h5>Detalles del Recojo</h5>
        <div class="mb-3">
          <label for="pickupLocation" class="form-label">Ubicación de la tienda</label>
          <select class="form-select" id="pickupLocation" name="pickupLocation" required>
            <option value="" disabled selected>Selecciona una tienda</option>
            <option value="store_1">Tienda 1 - Dirección A</option>
            <option value="store_2">Tienda 2 - Dirección B</option>
          </select>
        </div>
      </div>

     
      <button type="submit" class="btn btn-primary">Confirmar Pago</button>
    </form>
  </div>

  <script>
    
    const paymentMethodSelect = document.getElementById('paymentMethod');
    const creditCardFields = document.getElementById('creditCardFields');
    const paypalFields = document.getElementById('paypalFields');
    const storePickupFields = document.getElementById('storePickupFields');

    paymentMethodSelect.addEventListener('change', function () {
      const selectedMethod = paymentMethodSelect.value;

    
      creditCardFields.style.display = 'none';
      paypalFields.style.display = 'none';
      storePickupFields.style.display = 'none';

      
      if (selectedMethod === 'credit_card') {
        creditCardFields.style.display = 'block';
      } else if (selectedMethod === 'paypal') {
        paypalFields.style.display = 'block';
      } else if (selectedMethod === 'store_pickup') {
        storePickupFields.style.display = 'block';
      }
    });
  </script>
</body>
</html>
